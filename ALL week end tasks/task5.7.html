    <script>
        function findShortestWord(s) {
        let words = s.split(' ');
        let shortest = words.reduce((shortestWord, currentWord) => {
        return currentWord.length < shortestWord.length ? currentWord : shortestWord;
        }, words[0]);
         return shortest;
        }
        console.log(findShortestWord("The ways it isn't"));
    </script>
