    <script>

        function findNextSquare(n){
        let r;
        let nextr;
        if(Math.sqrt(n)%1 ===0){
         r = Math.sqrt(n)
         nextr = r+1
        }else{
        return -1;
        }
        return nextr*nextr;
        }
        console.log(findNextSquare(121)); 
        
    </script>
