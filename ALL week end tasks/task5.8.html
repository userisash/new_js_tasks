    <script>
        function findLongestWord(s) {
        let words = s.split(' ');
        let Longest = words.reduce((LongestWord, currentWord) => {
        return currentWord.length > LongestWord.length ? currentWord : LongestWord;
        }, words[0]);
         return Longest;
        }
