<body>
    <script>
        let n = 18;
        r = Math.sqrt(n);
       
        const checkPerfectSquare = function(){
            if(n === r*r){
                console.log('it is a perfect square');
            }else{
                console.log("-1");
            }
        }
        checkPerfectSquare();
    </script>
